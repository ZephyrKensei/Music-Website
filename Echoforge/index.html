<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/defaults.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Echoforge - Official Website</title>
  </head>
  <body>
    <div class="container">
      <!-- Hero -->
      <section class="hero-header cover-img">
        <div class="title">
          <h1>Echoforge</h1>
          <h2>Official Website</h2>
        </div>
      </section>
      <!-- Nav -->
      <section class="nav-bar">
        <div class="nav">
          <!-- Site Nav -->
          <a class="nav-tab" href="#tab-about">ABOUT</a>
          <a class="nav-tab" href="#tab-flexbox">Flexbox</a>
          <a class="nav-tab" href="#tab-react">React</a>
          <a class="nav-tab" href="#tab-react">React</a>
          <!-- Socials -->
          <ul class="social-list">
            <h3 class="follow">FOLLOW <span>|</span></h3>
            <li class="social-list__item">
              <a
                class="social-list__link"
                href="https:www.spotify.com"
                target="_blank"
              >
                <i class="fa-brands fa-spotify"></i>
              </a>
            </li>
            <li class="social-list__item">
              <a
                class="social-list__link"
                href="https:www.soundcloud.com"
                target="_blank"
              >
                <i class="fa-brands fa-soundcloud"></i>
              </a>
            </li>
            <li class="social-list__item">
              <a
                class="social-list__link"
                href="https:www.twitter.com"
                target="_blank"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="social-list__item">
              <a
                class="social-list__link"
                href="https:www.facebook.com"
                target="_blank"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="social-list__item">
              <a
                class="social-list__link"
                href="https:www.instagram.com"
                target="_blank"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li class="social-list__item">
              <a
                class="social-list__link"
                href="https:www.youtube.com"
                target="_blank"
              >
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>

      <!-- Main -->
      <section class="hero-section" id="tab-about">
        <h3>ABOUT</h3>
        <img
          src="/Echoforge/imgs/about-img.png"
          alt="brand album image"
          class="about-img"
        />
      </section>

      <section class="hero-section" id="tab-flexbox">
        <h3>Flexbox</h3>
        <p>something about flexbox</p>
      </section>
      <section class="hero-section" id="tab-react">
        <h3>React</h3>
        <p>something about react</p>
      </section>
      <section class="hero-section" id="tab-angular">
        <h3>Angular</h3>
        <p>something about angular</p>
      </section>
    </div>
  </body>
</html>
